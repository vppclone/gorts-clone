<html>
<head>
    <title>Form Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="controls.js"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-900">Control center</h1>
        <div>
            <div class="mb-4">
                <label for="tournament-title" class="block text-gray-700 font-medium mb-2">Tournament Title</label>
                <input type="text" id="description" name="tournament-title" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="subtitle" class="block text-gray-700 font-medium mb-2">Subtitle</label>
                <input type="text" id="subtitle" name="subtitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex space-x-6">
                <div class="w-1/2">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900">Player 1</h2>
                    <div class="mb-4">
                        <label for="player1-name" class="block text-gray-700 font-medium mb-2">Name</label>
                        <input type="text" id="p1name" name="player1-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="player1-score" class="block text-gray-700 font-medium mb-2">Score</label>
                        <input type="number" id="p1score" name="player1-score" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="player1-team" class="block text-gray-700 font-medium mb-2">Team</label>
                        <input type="text" id="p1team" name="player1-team" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="player1-country" class="block text-gray-700 font-medium mb-2">Country</label>
                        <input type="text" id="p1country" name="player1-country" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="w-1/2">
                    <h2 class="text-xl font-semibold mb-4 text-gray-900">Player 2</h2>
                    <div class="mb-4">
                        <label for="player2-name" class="block text-gray-700 font-medium mb-2">Name</label>
                        <input type="text" id="p2name" name="player2-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="player2-score" class="block text-gray-700 font-medium mb-2">Score</label>
                        <input type="number" id="p2score" name="player2-score" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="player2-team" class="block text-gray-700 font-medium mb-2">Team</label>
                        <input type="text" id="p2team" name="player2-team" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="player2-country" class="block text-gray-700 font-medium mb-2">Country</label>
                        <input type="text" id="p2country" name="player2-country" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button onclick="submitForm()" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
